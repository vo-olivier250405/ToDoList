<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>TODO LIST-Application</title>
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>TO DO LIST</h2>
      </div>
    </div>
    <div class="row">
      <input type="text" id="input-box" placeholder="Add a new todo" />
      <button onclick="addTask()">+</button>
    </div>
    <div class="todo-list">
      <ul id="list-container">
        <li onclick="changeClass(this)" id="task-1" class="checked">Task 1</li>
        <li onclick="changeClass(this)" id="task-2" class="checked">Task 2</li>
        <li onclick="changeClass(this)" id="task-3" class="">Task 3</li>
        <li onclick="changeClass(this)" id="task-4" class="">Task 4</li>
      </ul>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
